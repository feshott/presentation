<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Original</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="swap/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
       
        <section class="slide-one">
          <h1>Всегда ли цели терапии СД2 на поверхности?</h1>
          <div class="point-one parallax">
            <div class="ringbase ringbase2 ring1"></div>
            <div class="ringbase ringbase2 ring2"></div>
            </div>
          <div class="point-two parallax">
            <div class="ringbase ring1"></div>
            <div class="ringbase ring2"></div>
          </div>
          <div class="point-three parallax">
            <div class="ringbase ringbase3 ring1"></div>
            <div class="ringbase ringbase3 ring2"></div>
          </div>
          <div class="point-four parallax">
            <div class="ringbase ringbase3 ring1"></div>
            <div class="ringbase ringbase3 ring2"></div>
          </div>
          <div class="point-down">
            <p>Листайте вниз</p> 
            <img src="image/point-down.png" alt=""></div>
        </section>
      </div>
      
      <div class="swiper-slide">
        <section class="slide-two">
          <div class="ice-img-block"></div>
          <p class="slide-two-title">Основы терапии -
            <br>патогенеза СД2</p>
          <div class="point-down">
            <p>Листайте вниз</p> <img src="image/point-down.png" alt=""></div>
        </section>
      </div>
      
      <div class="swiper-slide">
       
        <input id="rangeOne" type="range" max="100" value="100">
        
        <div class="swiper-container2">
        
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <section class="slide-three-one">
                <div class="ice-img-block ice-three-three"></div>
                <p class="slide-three-three-title">Звенья патогенеза СД2</p>
                <div class="arrow-block-three">
                  <div class="three-point three-point-18"> <img src="image/point-img-10.png" alt=""> </div>
                  <div class="three-point three-point-19"> <img src="image/point-img-7.png" alt=""> </div>
                  <div class="three-point three-point-20"> <img src="image/point-img-6.png" alt=""> </div>
                  <div class="text-block">Гипергликемия</div>
                </div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="slide-three-one">
                <div class="ice-img-block ice-three-two"></div>
                <p class="slide-three-two-title">Смертельный октет</p>
                <div class="arrow-block-two">
                  <p class="arrow-block-two-title">Гипергикемия</p>
                  <div class="three-point three-point-10"> </div>
                  <div class="three-point three-point-11"> <img src="image/point-img-10.png" alt=""> </div>
                  <div class="three-point three-point-12"> </div>
                  <div class="three-point three-point-13"> <img src="image/point-img-8.png" alt=""> </div>
                  <div class="three-point three-point-14"> <img src="image/point-img-7.png" alt=""> </div>
                  <div class="three-point three-point-15"> <img src="image/point-img-6.png" alt=""> </div>
                  <div class="three-point three-point-16"> <img src="image/point-img-5.png" alt=""> </div>
                  <div class="three-point three-point-17"> <img src="image/point-img-4.png" alt=""> </div>
                </div>
              </section>
            </div>
            <div class="swiper-slide">
              <section class="slide-three-one">
                <div class="ice-img-block ice-three-one"></div>
                <div class="arrow-block-one">
                  <p class="slide-three-one-title">Звенья патогенеза СД2</p>
                  <div class="three-point three-point-1"> <img src="image/point-img-1.png" alt=""> </div>
                  <div class="three-point three-point-2"> <img src="image/point-img-2.png" alt=""> </div>
                  <div class="three-point three-point-3"> <img src="image/point-img-3.png" alt=""> </div>
                  <div class="three-point three-point-4"> <img src="image/point-img-4.png" alt=""> </div>
                  <div class="three-point three-point-5"> <img src="image/point-img-5.png" alt=""> </div>
                  <div class="three-point three-point-9"> <img src="image/point-img-10.png" alt=""> </div> <span class="three-span-one">Гипергликемия</span> <span class="three-span-two">↑ глюкагон</span> <span class="three-span-three">↓ амилин</span> <span class="three-span-four">↓ инкретинового<br> эффекта</span> <span class="three-span-five">Дефект α-клеток</span>
                  <div class="three-tabel">
                    <div class="three-tabel-title">Инсулинорезистентность</div>
                    <div class="three-point three-point-6"> <img src="image/point-img-6.png" alt=""> </div>
                    <div class="three-point three-point-7"> <img src="image/point-img-7.png" alt=""> </div>
                    <div class="three-point three-point-8"> <img src="image/point-img-8.png" alt=""> </div>
                  </div>
                </div>
              </section>
            </div>
          
          </div>

          <div class="swiper-pagination2"></div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="swap/js/swiper.js"></script>
  
  <script src="js/script.js">
  
   
  </script>
</body>

</html>
